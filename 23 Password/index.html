<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Validation Check</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <div class="inputBox">
        <input
          type="password"
          id="pswrd"
          placeholder="Password"
          onkeyup="checkPassword(this.value)"
        />
        <span id="toggleBtn"></span>
      </div>

      <div class="validation">
        <ul>
          <li id="lower">Минимум одна строчная буква</li>
          <li id="upper">Минимум одна заглавная буква</li>
          <li id="digit">Минимум одна цифра</li>
          <li id="char">Минимум один знак</li>
          <li id="length">Минимум 8 знаков</li>
        </ul>
      </div>

      <div class="pswrdChecker">
        <div id="checker">
          <p>Придумайте пароль</p>
        </div>
        <button class="button-1" id="btn" disabled>
          Продолжить регистрацию
        </button>
      </div>
    </div>

    <script src="password.js"></script>
  </body>
</html>
