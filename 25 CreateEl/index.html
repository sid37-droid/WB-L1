<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create a new element</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h1>Заполните форму</h1>
      </div>
      <div>
        <form class="form">
          <input
            class="form__input"
            name="username"
            type="text"
            placeholder="Имя"
            required
          />
          <input
            class="form__input"
            name="userLastName"
            type="text"
            placeholder="Фамилия"
            required
          />
          <button type="submit">Опубликовать</button>
        </form>
      </div>

      <div class="users"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
